---
title: Contact
layout: default
bodyClass: "page-contact"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8">
            <div class="service service-single">
                <h1 class="title">{{page.title}}</h1>
                <div class="content mt-4">{{content}}</div>
            </div>
        </div>
    </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-8">
      <ul>
        <li><strong> Correu electrònic: </strong><a href="mailto:{{ site.data.contact.email }}">
            {{ site.data.contact.email }}</a></li>
        {% if site.data.contact.adress %}
        <li><strong> L'adreça: </strong>{{ site.data.contact.adress }}</li>
        {% endif %}
      </ul>
        <div id="mapid" style="height: 400px;"></div>
    </div>
  </div>
</div>

<br>

<script>

    var mymap = L.map('mapid').setView([41.3692,2.13709], 14);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);

    L.marker([41.3692,2.13709]).addTo(mymap)
        .bindPopup( {{ site.data.contact.popup }} ).openPopup();

</script>
